<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Quiz API app</title>
    </head>

    <body>
        <h1>Quizz APP using Trivia API</h1>
        <div id="modal">
          <h3>No questions retrieved from API</h3>
          <p>Please adjust your settings</p>
        </div>
        
        <h4 class="score-h4">Score: <span id="score"></span> / <span id="total"></span></h4>

        <div class="container" id="generate-quiz">
            <form id="generateForm">
                <h3>What kind of quiz would you like?</h3>
                <ul>
                    <li>
                        <label for="amount" class="form--option">Number of Questions:</label>
                    </li>
                    <li>
                        <input type="number" name="amount" id="amount" class="form--select" value="10" min="1" max="50"
                            oninvalid="alert('Max number is 50!');">
                    </li>

                    <li>
                        <label for="category" class="form--option">Select Category:</label>
                    </li>
                    <li>
                        <select name="category" id="category" class="form--select">
                    </li>
                    <option value="any">Random</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals/Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science/Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime</option>
                    <option value="32">Entertainment: Cartoon</option>
                    </select>

                    <li>
                        <label for="difficulty">Select Difficulty:</label>
                    </li>
                    <li>
                        <select name="difficulty" id="difficulty">
                    </li>

                    <option value="any">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    </select>

                    <li>
                        <label for="type">Select Type:</label>
                    </li>
                    <li>
                        <select name="type" id="type">
                    </li>
                    <option value="any">Any</option>
                    <option value="multiple">Multiple</option>
                    <option value="boolean">True / False</option>
                    </select>
                </ul>
                <button class="button" type="button" id="generateBtn">Generate Quiz</button>
            </form>
        </div>
        <div class="container" id="quiz">
        </div>
    </body>
    <script src="scripts.js"></script>

</html>
